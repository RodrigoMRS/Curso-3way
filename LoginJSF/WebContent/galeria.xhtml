<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" life="2000"/>
		<p:messages id="messages" autoUpdate="true" /> 
		<div align="center">
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="Escolha a Plataforma:" />
				<p:selectOneButton value="#{selecionarPlataforma.option}">
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Xbox One" itemValue="XboxOne" />
					<f:selectItem itemLabel="Wii U" itemValue="WiiU" />
				 </p:selectOneButton>
			</h:panelGrid>
		</div>
		<div align="center">
			<p:commandButton value="Selecionar" update="imagens,growl" icon="ui-icon-check" />
			<p:spacer />
		</div>


	<div  align="center"  style="width:500px; margin-top:100px; margin-left:450px">
		<p:galleria id="imagens" value="#{selecionarPlataforma.images}" var="image" panelWidth="500"
		panelHeight="400" showCaption="true" effectSpeed="3000">
		<p:graphicImage name="imagens/nature/#{image}"
			alt="Image Description for #{image}" title="#{image}" />
	</p:galleria>
	</div>
	
	</h:form>
</h:body>

</html>
