<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF JPA Crud</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
        .col-sm-updated {
    		padding-top: 7px;    		
        }
         .col-sm-updated a {
         	margin-left: 30px;
        	text-decoration: none !important;
        }
        .col-sm-27 {
        	width: 27% !important;
        }
    </style>
</h:head>
<h:body>
	<center><h2><h:outputText value="Gerar Novo Produto"/></h2></center>
    <h:form id="schoolBeanForm" styleClass="form-horizontal"> 
           <p:messages class="text text-danger"></p:messages>
      	<div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Cod:</h:outputLabel>
            <div class="col-sm-4"><h:outputText value="Auto gerado pelo sistema :)" styleClass="text text-success" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel for="school-descricado" styleClass="control-label col-sm-4">Nome do Produto:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="school-descricao" value="#{produtoManagedBean.produto.cod}" styleClass="form-control" required="true" requiredMessage="O Nome de Usuário não pode estar vazio" />
            </div>
            <h:message for="school-descricao" styleClass="text text-danger" />
        </div>   
        <div class="form-group">
        	<h:outputLabel for="fornecedor" styleClass="control-label col-sm-4">Fornecedor:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="school-fornecedor" value="#{produtoManagedBean.produto.fornecedor}" styleClass="form-control" required="true" requiredMessage="matricula não pode estar vazio" />
            </div>
            <h:message for="school-fornecedor" styleClass="text text-danger" />
        </div>  
        <div class="form-group">
        	<h:outputLabel for="school-valor" styleClass="control-label col-sm-4">Valor:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="school-valor" value="#{produtoManagedBean.produto.valor}" styleClass="form-control" required="true" requiredMessage="senha não pode estar vazio" />
            </div>
            <h:message for="school-valor" styleClass="text text-danger" />
        </div>     
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Salvar" action="#{produtoManagedBean.incluirProdutoDb(produtoManagedBean.produto)}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="produtosListagem.xhtml">Ver lista de Produtos</h:outputLink></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
