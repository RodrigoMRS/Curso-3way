<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"

<h:head>

	<script

	<script

</h:head>
<h:body>

		 </h1>

		Sexo: <h:outputText value="#{faces.sexo}" />
		</h2>
	</div>


	<h:form>

			Nome:<h:outputText value="#{faces.nomeCompleto}" />

			Idade: <h:outputText value="#{faces.idade}" />
			<br />

			<br />
			<br />
			<p:button value="Buscar">
			</p:button>

	</h:form>

</html>
